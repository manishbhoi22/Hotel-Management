<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <style>
        .row{
            margin-left: 0 !important;
            margin-right: 0 !important;
        }
    </style>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

</head>
<body>
<fieldset>
    <legend class="text-center">Customer Info</legend>
    <div class="row form-group">
        <div class="col-md-offset-3 col-md-2">Customer Name</div>
        <div class="col-md-4"><input type="text" class="form-control" id="cn" onkeyup="fnCheck()"></div>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-3 col-md-2">Check-In Date </div>
        <div class="col-md-4"><input type="date" class="form-control" id="cid" onkeyup="fnCheck()"></div>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-3 col-md-2">No. Of Persons </div>
        <div class="col-md-4"><input type="number" class="form-control" id="nop" onkeyup="fnCheck()"></div>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-3 col-md-2">No. Of Days </div>
        <div class="col-md-4"><input type="number" class="form-control" id="nod" onkeyup="fnCheck()"></div>
    </div>

    <legend class="text-center">Select Room Type</legend>
    <div class="row form-group">
        <div class="col-md-offset-2 col-md-4"><img src="../images/deluxe_room.jpg" class="img-responsive img-thumbnail" alt="delux_room">
            <input type="radio" value="Delux Room" name="room" id="delux" onkeyup="fnCheck()"> <strong>Delux Room(2500/day)</strong></div>
        <div class="col-md-4"><img src="../images/suit_room.jpg" class="img-responsive img-thumbnail" alt="suit_room">
            <input type="radio" value="Suite Room" name="room" id="suite" onkeyup="fnCheck()"> <strong>Suite Room(4000/day)</strong> </div>
    </div>
    <legend class="text-center">Select Aminities</legend>
    <div class="row form-group">
        <div class="col-md-offset-2 col-md-4"><img src="../images/ac.jpg" class="img-responsive img-thumbnail" alt="ac_room">
            <input type="checkbox" value="AC" id="ac" onkeyup="fnCheck()"> <strong>A/C(500/day)</strong></div>
        <div class="col-md-4"><img src="../images/lockers.jpg" class="img-responsive img-thumbnail" alt="locker_room">
            <input type="checkbox" value="Locker" id="locker" onkeyup="fnCheck()"> <strong>Locker(200/day)</strong> </div>
    </div>
    <legend class="text-center">Advance Amount</legend>
    <div class="row form-group">
        <div class="col-md-offset-3 col-md-2">Advance Amount </div>
        <div class="col-md-4"><input type="number" class="form-control" id="aa" onkeyup="fnCheck()"></div>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-5 col-md-3"><input type="button" value="Register" disabled="disabled" id="bttn" class="btn btn-primary" onclick="fnReg()"></div>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-2" id="res"></div>
    </div>
</fieldset>
</body>
<script src="hm.js"></script>
</html>
